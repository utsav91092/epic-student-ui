<!DOCTYPE html>
<html>
<head>
	<title>Epic Student Module</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="student.css">
    <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="./index.html">Student</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="course/course.html">Course</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="subscription/subscription.html">Subscription</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="report/report.html">Report</a>
				</li>
			</ul>
		</div>
	</nav>

	
	<div id="Student" class="container">
		
		<button type="button" class="btn btn-outline-primary create-student-btn" onclick="showCreateStudentForm()">Create Student</button>

		<form id="form-create-student" class="create-student">
			<div class="form-group">
				<label>First Name</label>
				<input class = "form-control" type="text" id="firstName" placeholder="John">
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input  class = "form-control" type="text" id="lastName"  placeholder="D">
			</div>
			<div class="form-group">
				<label>DOB</label>
				<input  class = "form-control" type="date" id="dob" placeholder="yyyy-mm-dd">
			</div>
			<div class="form-group">
				<label>Contact No</label>
				<input class = "form-control" type="text" id="contact" placeholder="+91-9090909090">
			</div>
			<button type="button" class="btn btn-primary" onclick="return createStudent()">Submit</button>
		</form>	

		<table class="table table-bordered student-list-table">
			<thead class="thead">
				<tr class="font-weight-bold">
					<th>First Name</th>
					<th>Last Name</th>
					<!-- <th>Edit & Delete</th> -->
				</tr>
			</thead>
			<tbody id="student-table" class="student-list">

			</tbody>
		</table>

		<script type="text/javascript">
			window.addEventListener("load", myInit, true); function myInit(){fetchStudents(true)};
		</script>

	</div>



	
</body>
</html>
